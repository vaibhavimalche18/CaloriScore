<!DOCTYPE html>
<html>
<head>
    <title>User Profiles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d0e7ff;
            transition: 0.3s;
        }

        td {
            color: #555;
        }
    </style>
</head>
<body>
    <h2>User Profiles</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>BMI</th>
            <th>Daily Calorie</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username or 'N/A' }}</td>
            <td>{{ "%.2f"|format(user.bmi) }}</td>
            <td>{{ user.daily_calorie }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
